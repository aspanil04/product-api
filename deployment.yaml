apiVersion: apps/v1
kind: Deployment
metadata:
  name: productapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productapi
  template:
    metadata:
      labels:
        app: productapi
    spec:
      containers:
        - name: productapi
          image: aspanil04/productapi:v1.1  # ðŸ‘ˆ Will be overwritten by GitHub Actions
          imagePullPolicy: Always           # ðŸ‘ˆ Forces Kubernetes to always pull new image
          ports:
            - containerPort: 80
