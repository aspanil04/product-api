apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapi-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productapi
  template:
    metadata:
      labels:
        app: productapi
    spec:
      containers:
        - name: productapi
          image: aspanil04/productapi:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
