apiVersion: apps/v1
kind: Deployment
metadata:
  name: productapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productapi
  template:
    metadata:
      labels:
        app: productapi
    spec:
      containers:
        - name: productapi
          image: aspanil04/productapi:dummy  # ðŸ‘‰ This will be overwritten by GitHub Actions
          imagePullPolicy: Always
          ports:
            - containerPort: 80
